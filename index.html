<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="./css/style.css" rel="stylesheet">
  <title>To do List</title>
</head>
<body>

<div class="container" id="app">
  <div class="text-center py-4" id="logo">
    <img src="./img/logo.svg" alt="logo">
  </div>

  <div class="insert-task text-center">
    <input v-model.trim="newTask.text" type="text" placeholder="New task" class="rounded-2 py-1 px-1">
    <button @click="addtask" class="rounded ms-2 py-1">Aggiungi</button>
    <p class="my-2">{{message}}</p>
  </div>

  <div class="task-container rounded py-1">

    <ul v-if="tasks.length > 0" class="list-unstyled rounded">

      <li v-for="(task, index) in tasks" class="p-3 d-flex justify-content-between">
        <span  @click="task.done = !task.done" :class="{'done': task.done}">{{ task.text }}</span>
        <i @click="removeTask" class="fa-solid fa-trash-can"></i>
      </li>

    </ul>

    <h5 v-else="">Non ci sono tasks</h5>
 
  </div>







</div>


  

<script src="./js/script.js"></script> 
</body>
</html>
